    <style type="text/css">
        
        .portfolio-section [class*='col-']{
          
            display:flex;
            flex-direction: column;
            
           
        }
        .portfolio-section img{
            border:1px solid black;
            height:200px;
        }
        .img-caption{
             border:1px solid black;
             flex:1 1 0;
             margin-bottom: 5px;
        }
        .portfolio-section img{

        /*------- image overlay effect----*/
        .image-wrapper {
          position: relative;
          
        }

        .image {
          opacity: 1;
          display: block;
          width: 100%;
          
          transition: .5s ease;
          backface-visibility: hidden;
        }

        .middle {
          transition:all .5s ease;
          opacity: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          text-align: center;

        }
        .middle a{
            text-decoration: none;
        }

        .image-wrapper:hover .image {
          opacity: 0.3;
        }

        .image-wrapper:hover .middle {
          opacity: 0.8;
          border-radius: 10px;
          background-color:black;
        }
        .text {
          color: #ffffff;
          font-weight:bold;
          font-size: 16px;
          padding: 16px 32px;
        }
        /*----- effect end -----*/       


    </style>
</head>
